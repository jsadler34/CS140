<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Practice</title>
    <style>
        table {border: 1px solid black; border-collapse: collapse}
        table th {border: 1px solid black}
        table td {border: 1px solid black}
    </style>
</head>
<body>
    <Table>
        <thead>
            <tr>
                <th>Student ID</th>
                <th>Student Name</th>
                <th>Subject Taken</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Jason</td>
                <td><ul style="list-style-type: disc;"></ul>
                <li>Web Dev #1</li>
                <li>Web Design</li>
                <li>Data Structures</li>
                </td>
            </tr>
            <tr>
                <td>2</td>
                <td>Harry</td>
                <td><ul style="list-style-type: disc;"></ul>
                <li>Web Dev #2</li>
                </td>
            </tr>
            <tr>
                <td>3</td>
                <td>Jolly</td>
                <td><ul style="list-style-type: disc;"></ul>
                <li>Web Dev #1</li>
                <li>Data Structures</li>
                </td>
            </tr>
            <tr>
                <td>4</td>
                <td></td>
                <td>Web Dev #1</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>No. of Students</td>
                <td>4</td>
                <td></td>
            </tr>
        </tfoot>
    </Table>
    
</body>
</html>
